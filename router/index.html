<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 1;
      padding: 10px;
      width: 100%;
      margin-right: .5%;
    }

    form button {
      width: 10%;
      background: rgb(130, 224, 255);
      border: 1;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>
    data = (name, value) => {
      const params = JSON.stringify(encodeURI({ name: value }));
      fetch("/chat/chatdata/?" + params, {
        method: 'get'
      }
      ).then(response => {
        return console.log("response", response);
      }).catch(error => {
        console.log("error", error);
      })
    }
    $(function () {
      let socket = io();
      // $('form').submit(() => {
      // socket.emit('chat message', $('#message').val(), $('#formUser').val(), $('#toUser').val(), $(location).attr("href"))
      // $('#message').val('');
      // $('#formUser').val();
      // $('#toUser').val();
      // return false;
      // })
      let formData = $('#formUser').val();
      $('#formUser').ready(() => {
        $('#formUser').keyup((formData) => {
          action = "http://localhost:3000/chat/chatdata"
          method = "post"
        });

      })
      socket.on('chat messages display', (msg, name, url) => {
        $('form').ready(() => {
          $(location).attr("href") == url &&
            $('#messages').append($('<li>').text(`${name} : ${msg}`))
        })
      })
      // $($(location).attr("href")).unload(() => {
      socket.on('chat', () => { })
      // (msg, toUser, toUsername, fromUsername, fromUser, url) => {
      //   ($('#formUser').val() == toUsername || $('#formUser').val() == fromUsername) && $('#messages').append($('<li>').text(`${$(location).attr("href") == url ? toUser : fromUser} : ${msg}`))
      // })
      // })
    });
  </script>
</head>

<body>
  <ul id="messages"></ul>
  <form action="http://localhost:3000/chat/messages" method="post">
    <input id="formUser" autocomplete="off" placeholder="From" name="fromUser" value="" onkeyup="data(name, value)" />
    <input id="toUser" autocomplete="off" placeholder="To" name="toUser" value="" />
    <input id="message" autocomplete="off" placeholder="message ..." name="message" value="" />
    <button>Send</button>
  </form>
</body>

</html>
