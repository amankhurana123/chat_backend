<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 1;
      padding: 10px;
      width: 100%;
      margin-right: .5%;
    }

    form button {
      width: 10%;
      background: rgb(130, 224, 255);
      border: 1;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>
    $(function () {
      let socket = io();
      $('form').submit(() => {
        socket.emit('chat message', $('#message').val(), $('#formUser').val(), $('#toUser').val())
        $('#message').val('');
        $('#formUser').val();
        $('#toUser').val();
        return false;
      })
      let formData = $('#formUser').val();
      $('#formUser').ready(() => {
        $('#formUser').keyup((formData) => {
          socket.emit('find user', $('#formUser').val());
          $('#formUser').val();
          return false;
        })
      })
      socket.on('chat messages display', (msg, name) => {
        $('#messages').append($('<li>').text(`${name} : ${msg}`))
      })
    });
  </script>
</head>

<body>
  <ul id="messages"></ul>
  <form action="">
    <input id="formUser" autocomplete="off" placeholder="From" />
    <input id="toUser" autocomplete="off" placeholder="To" />
    <input id="message" autocomplete="off" placeholder="message ..." />
    <button>Send</button>
  </form>
</body>

</html>
